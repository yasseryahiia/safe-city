{%  extends 'parent-page1.html' %}

      {%  block title %}
            Sign up
      {%  endblock %}

        {%  block content %}
<link rel="stylesheet" href="../static/signup.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="signup-container2">
          <div class="signup-container3">
            <h1 class="signup-hero-heading heading1">Sign up</h1>
            <div class="signup-container4">
              <img
                alt="image"
                src="../static/used_images/man_icon.png"
                class="signup-image"
              />
            </div>
            <div class="signup-container5">
              <form class="signup-form">
                <input
                type="text"
                placeholder="Username"
                  class="signup-textinput input"
                />
                <input
                  type="password"
                  placeholder="Password"
                  class="signup-textinput1 input"
                />
                 <input
                type="text"
                placeholder="Location"
                class="signup-textinputLoc input"

              />

               
                <div class="btn-group">
                  <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton"
                   aria-expanded="false" data-bs-toggle="dropdown">
                  Camera ID
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <li>
                          <a class="dropdown-item" href="#">
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="Checkme1" />
                                  <label class="form-check-label" for="Checkme1">1</label>
                              </div>
                          </a>
                      </li>
                      <li>
                          <a class="dropdown-item" href="#">
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="Checkme2" checked />
                                  <label class="form-check-label" for="Checkme2">2</label>
                              </div>
                          </a>
                      </li>
                      <li>
                          <a class="dropdown-item" href="#">
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="Checkme3" />
                                  <label class="form-check-label" for="Checkme3">3</label>
                              </div>
                          </a>
                      </li>
                      
                      <li>
                          <a class="dropdown-item" href="#">
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="Checkme4" checked />
                                  <label class="form-check-label" for="Checkme4">4</label>
                              </div>
                          </a>
                      </li>
                  </ul>
              </div>
                <a
                  href="signup"
                  class="signup-hero-button1 button buttonFilled1"
                >
                  Register
                </a>
              </form>
            </div>
          </div>
        </div>
        {%  endblock %}
